{% extends 'staff_dashboard_layout.html' %}

{% block title %}Find Ticket{% endblock %}
{% block page_heading %}Support{% endblock %}

{% block content %}
<div class="dashboard-grid">
    <div class="col-span-4" style="display: flex; justify-content: center; align-items: center; min-height: 400px;">
        
        <div class="card" style="width: 100%; max-width: 500px; text-align: center; padding: 40px;">
            <div style="width: 60px; height: 60px; background: #Eef2ff; color: #4F46E5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; font-size: 1.5rem;">
                <i class="fas fa-search"></i>
            </div>
            
            <h3 style="font-size: 1.3rem; margin-bottom: 10px;">Track a Ticket</h3>
            <p class="text-gray" style="margin-bottom: 30px;">Enter your Ticket ID to view status or add a reply.</p>

            <form method="POST">
                {% csrf_token %}
                {{form}}
                
                <button type="submit" class="btn-primary" style="width: 100%; padding: 12px; justify-content: center;">
                    Find Ticket
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
