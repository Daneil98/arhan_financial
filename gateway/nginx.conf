worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # --- 1. Identity Service ---
        # Maps /api/identity/ -> http://identity:8001/
        location /api/identity/ {
            proxy_pass http://identity:8001/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 2. Account Service ---
        # Maps /api/account/ -> http://account:8002/
        location /api/account/ {
            proxy_pass http://account:8002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 3. Payments Service ---
        # Maps /api/payment/ -> http://payments:8003/
        location /api/payment/ {
            proxy_pass http://payments:8003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 4. Ledger Service ---
        # Maps /api/ledger/ -> http://ledger:8004/
        location /api/ledger/ {
            proxy_pass http://ledger:8004/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 5. Frontend Service ---
        # Maps /api/webportal/ -> http://webportal:8005/
        location /api/webportal/ {
            proxy_pass http://webportal:8005/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}