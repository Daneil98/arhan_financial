worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # --- 1. Identity Service ---
        location /api/identity/ {
            proxy_pass http://identity:8001/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 2. Account Service ---
        location /api/account/ {
            proxy_pass http://account:8002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 3. Payments Service ---
        location /api/payment/ {
            proxy_pass http://payments:8004/; # Check if port is 8003 or 8004 in docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 4. Ledger Service ---
        location /api/ledger/ {
            proxy_pass http://ledger:8003/; # Check port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 5. Frontend Service (The Root Website) ---
        # This catches everything else (Login, Dashboard, etc.)
        location / {
            proxy_pass http://frontend:8005/; # Uses 'frontend' service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Important for static files handled by WhiteNoise
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}