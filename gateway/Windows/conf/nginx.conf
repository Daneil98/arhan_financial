#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- Optimizations ---
    sendfile        on;
    keepalive_timeout  65;

    # --- Include your custom Gateway Config ---
    # This imports the upstream blocks and server block 
    # defined in the previous step.
    include arhan_gateway.conf; 
}