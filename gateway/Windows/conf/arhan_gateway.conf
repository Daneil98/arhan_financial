upstream Identity_service {
    # The address where your Identity Django app is running
    server 127.0.0.1:8001;
}

upstream account_service {
    # The address where your Account Django app is running
    server 127.0.0.1:8002;
}

upstream ledger {
    # The address where your Ledger Django app is running
    server 127.0.0.1:8003;
}

upstream payment {
    # The address where your payment Django app is running
    server 127.0.0.1:8004;
}

server {
    listen 80;
    server_name localhost 127.0.0.1; # Or your domain name (e.g., api.arhan.com)

    # --- Global Settings ---
    client_max_body_size 20M; # Allow larger uploads if necessary

    # --- Log Files (Helpful for debugging) ---
    #access_log /var/log/nginx/arhan_access.log;
    #error_log /var/log/nginx/arhan_error.log;

    # --- ROOT LOCATION (Optional Landing Page) ---
    location / {
        return 200 '{"message": "Welcome to Arhan Financial API Gateway"}';
        add_header Content-Type application/json;
    }

    # --- IDENTITY SERVICE ROUTE ---
    # Matches http://localhost/api/Identity_service/...
    location /api/Identity_service/ {
        proxy_pass http://Identity_service/;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (Optional: Increase if debugging with breakpoints)
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }

    # --- ACCOUNT SERVICE ROUTE ---
    # Matches http://localhost/api/account_service/...
    location /api/account_service/ {
        proxy_pass http://account_service/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- LEDGER SERVICE ROUTE ---
    # Matches http://localhost/api/ledger/...
    location /api/ledger/ {
        proxy_pass http://ledger/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- PAYMENT ROUTE ---
    # Matches http://localhost/api/payment/...
    location /api/payment/ {
        proxy_pass http://payment/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}